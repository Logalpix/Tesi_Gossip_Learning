services:
  node:
    build: .
    ports:
      - "4000"
    environment:
      - NODE_ENV=production
      - NVIDIA_VISIBLE_DEVICES=all  # Rende visibili tutte le GPU
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility  # Specifica le funzionalit√† CUDA
    deploy:
      mode: replicated
      replicas: 8
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all  # Usa tutte le GPU disponibili
              capabilities: [gpu]
    networks:
      - gossip_net

networks:
  gossip_net:
    driver: bridge